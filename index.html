<!-- GIPHY previewer html - RPG -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIPHY Previewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row masthead">
      <div class="col-md-12" id="buttons">
      </div>
    </div>
    <div class="imageContainer">
      <div class="col-sm-9" id="images">
      </div>
      <div class="col-sm-3 sidebar">
        <div class="panel panel-primary" id="entryFormPanel">
          <div class="panel-heading">
            <h3 class="panel-title">Add your own superhero, or anti-hero...</h3>
          </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <input type="" class="form-control" id="button-input">
            </div>
            <button type="submit" class="btn btn-default" id="add-button">
              Submit
            </button>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/javascript/giphy.js"></script>

</body>
</html>

<!-- have a nice day - RPG -->
